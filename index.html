<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tres En Raya</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap-switch-button@1.1.0/css/bootstrap-switch-button.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-dark">
    <nav class="navbar navbar-dark bg-dark header">
        <a class="navbar-brand text-light title" style="margin-left: 10%;" href="https://joselete77.github.io/TresEnRaya/">
            <img src="img/tres-en-raya.png" alt="Icono Tres en Raya" class="d-sm-inline">
            <span class="d-none d-sm-inline">
                Tres en Raya
            </span>
        </a>
        <button id="toggleBtn" class="btn btn-outline-light my-2 my-sm-0" style="margin-right: 10%;"><i class="fas fa-sun"></i><span> Light</span></button>
    </nav>

    <div class="demo container">
        <div class="selectGame mb-4">
            <input id="gameModeSwitch" type="checkbox" data-toggle="switchbutton" checked data-onlabel="Contra la máquina" data-offlabel="Contra un amigo" checked data-width="200" data-height="50" data-onstyle="success" data-offstyle="danger" onchange="handleGameModeChange(this)">
        </div>
        <audio id="click-sound" controls>
            <source type="audio/mp3" src="sounds/ping-82822.mp3">
        </audio>
        <audio id="celebration-sound" controls>
            <source type="audio/mp3" src="sounds/goodresult-82807.mp3">
        </audio>
        <div id="confetti"></div>
        <div class="row">
            <button class="col-4 btn btn-outline-light btn-table" onclick="makeMove(0, 0)"></button>
            <button class="col-4 btn btn-outline-light btn-table" onclick="makeMove(0, 1)"></button>
            <button class="col-4 btn btn-outline-light btn-table" onclick="makeMove(0, 2)"></button>
        </div>
        <div class="row">
            <button class="col-4 btn btn-outline-light btn-table" onclick="makeMove(1, 0)"></button>
            <button class="col-4 btn btn-outline-light btn-table" onclick="makeMove(1, 1)"></button>
            <button class="col-4 btn btn-outline-light btn-table" onclick="makeMove(1, 2)"></button>
        </div>
        <div class="row">
            <button class="col-4 btn btn-outline-light btn-table" onclick="makeMove(2, 0)"></button>
            <button class="col-4 btn btn-outline-light btn-table" onclick="makeMove(2, 1)"></button>
            <button class="col-4 btn btn-outline-light btn-table" onclick="makeMove(2, 2)"></button>
        </div>
    </div>

    <footer class="bg-body-tertiary text-center text-lg-start">
        <div class="text-center p-3 bg-dark text-light footer">
          © 2024 Copyright:
          <a href="https://portafoliojoseangel.netlify.app/">José Ángel Dorado González</a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/confetti-js@0.0.18/dist/index.min.js"></script>
    <script src="js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap-switch-button@1.1.0/dist/bootstrap-switch-button.min.js"></script>
        
</body>
</html>
